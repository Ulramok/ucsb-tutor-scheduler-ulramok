<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add New Tutor</h1>
    <form action="#" th:action="@{/tutorList}" th:object="${tutor}" method="post">
    	<p>Name: <input type="text" th:field="*{name}" /></p>
      <p>Email: <input type="text" th:field="*{email}"/></p>
      <div class="form-group row">
          <label for="labHours">Open Lab Hours:</label>
          <div>
              <select id="multiple-hours" th:field="*{labHours}" >
                  <option selected="selected" value="Monday 5-5:30pm">Monday 6-6:30pm </option>
                  <option value="Monday 6:30-7:00pm">Monday 6:30-7:00pm </option>
                  <option value="Monday 7-7:30pm">Monday 7-7:30pm </option>
              </select>
          </div>
      </div>
      <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
